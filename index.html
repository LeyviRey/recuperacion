    <div class="container">
        <h3>Calcular el área de un triángulo</h3>
        <div id="tabla"></div>
        <form id="formulario">
            <div class="row" style="margin-top: 25px;">
                <div class="col-sm-4">
                    <input class="form-control" type="text" id="lado1" name="lado1" placeholder="Ingrese la longitud del primer lado del triangulo" required>
                </div>
            </div>
            <div class="row" style="margin-top: 25px;">
                <div class="col-sm-4">
                    <input class="form-control" type="text" id="lado2" name="lado2" placeholder="Ingrese la longitud del segundo lado del triangulo" required>
                </div>
            </div>
            <div class="row" style="margin-top: 25px;">
                <div class="col-sm-4">
                    <input class="form-control" type="text" id="lado3" name="lado3" placeholder="Ingrese la longitud del tercer lado del triangulo" required>
                </div>
            </div>
            <div class="row" style="margin-top: 25px;">
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-info">Calcular</button>
                </div>
            </div>
            <span class="text-danger" id="error"></span>
        </form>
    </div>
